<div class="conatinerLogin">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card p-5 shadow-effect bg-secondary-theme">

        <div class="text-center">
          <div class="text-theme-primary">Login to Hacky Packy.</div>
        </div>

        <div class="itemsLogin">
          <form #loginForm=ngForm (ngSubmit)='onSubmit(loginForm.value)'>
            <div class="form-group">
              <input  type="email"        class="form-control"
                      placeholder="Email" name="email"
                      #Email='ngModel'    ngModel
                      required            email
                      [ngClass]="{'is-invalid': Email.touched && Email.invalid}">
            </div>
            <div class="form-group">
              <input  type="password"         class="form-control"
                      placeholder="Password"  name="password"
                      #Password='ngModel'     ngModel
                      required
                      [ngClass]="{'is-invalid': Password.touched && Password.invalid}">
            </div>

              <button class="btn-info btn-theme btn-login"
                      [disabled]="loginForm.invalid">
                        Login
              </button>
              <a href="" class="center marg5">Forgot Password?</a>
              <a href="/signup" class="center marg5">Need to sign-up?</a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>

</div>  <!-- END class="conatinerLogin" -->
